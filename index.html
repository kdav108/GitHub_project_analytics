<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home | Git Metrics</title>
</head>

<body style="background-color:rgb(26, 107, 182)" >
    <section class="page-center">
        <h1 class="title">Git Metrics</h1>

        <form action="dashboard.html" method="get" id="urlForm">
            <input required type="text" name="repoURL" id="repoURL" placeholder="Repo URL">
            <br>
            <input type="submit" value="View Metrics">
        </form>

        <p class="disclaimer">Git Metrics is intended for use on small to medium repositories, and will show data for a maximum of 100 issues.</p>
    </section>
</body>

</html>
